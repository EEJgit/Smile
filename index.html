<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentines BabyðŸ’–</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background: #ffe6f0;
      text-align: center;
      padding-top: 50px;
    }

    /* Heart image container */
    .heart-img {
      width: 250px;
      height: 225px;
      margin: auto;
      overflow: hidden;
      clip-path: path("M125 210 C20 120 -30 40 60 40 C100 40 125 70 125 70 C125 70 150 40 190 40 C280 40 230 120 125 210 Z");
    }

    .heart-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      color: #ff4d88;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 150px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

  <!-- Heart-shaped kitty animation -->
  <div class="heart-img">
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute kitty">
  </div>

  <h1>Baby, will you be my Valentine? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yes" onclick="goYes()">Yes ðŸ’–</button>
    <button id="no">No ðŸ˜¢</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300;
      const y = Math.random() * 100;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function goYes() {
      window.location.href = "yes.html";
    }
  </script>

</body>
</html>
