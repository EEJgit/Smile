body {

  background: #fff0f5;
  text-align: center;
  padding-top: 50px;
  overflow-x: hidden;

.falling-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}

.fall {
  position: absolute;
  top: -50px;
  animation: fall linear infinite;
}

/* smoother floating fall */
@keyframes fall {
  0% {
    transform: translateY(-50px) translateX(0) rotate(0deg);
    opacity: 1;
  }
  50% {
    transform: translateY(50vh) translateX(20px) rotate(180deg);
  }
  100% {
    transform: translateY(110vh) translateX(-20px) rotate(360deg);
    opacity: 0.9;
  }
}

}

}

  flex-wrap: wrap;
}

.gallery img {
  width: 150px;
  height: 220px;
  object-fit: cover;
  border-radius: 15px;
}
</style>
</head>
